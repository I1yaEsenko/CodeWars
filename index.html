<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function dominator(arr) {
        //code mel
        let result = 0
        for (let i = 0; i <= arr.length; i++) {
            if (arr[i] === arr[i + 1]) {
               result = i + 1
            }
        } return result
    }
    console.log(dominator([1,1,1,1,1,2]))
</script>
</body>
